<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="utf-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main th:object="${item}" class="poly-item-detail container py-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <img th:src="@{|/assets/images/*{image}|}" class="img-fluid rounded">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item fw-bold" th:text="*{name}"></li>
                            <li class="list-group-item" th:text="'Giá: ' + *{price}"></li>
                            <li class="list-group-item" th:text="'Ngày tạo: ' + *{createDate}"></li>
                            <li class="list-group-item" th:text="'Danh mục: ' + *{category.name}"></li>
                        </ul>
                    </div>
                    <div class="card-footer text-end bg-white">
                        <button class="btn btn-success" th:attr="ng-click=@{|cart.add(${id})|}">
                            <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Hàng cùng loại</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li th:each="p : *{category.products}" class="list-group-item">
                                <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}" class="text-decoration-none"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
