<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="utf-8">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <div class="row g-4">
            <div th:each="p : ${items}" class="col-md-4">
                <div class="card poly-item text-center h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <div th:text="${p.name}"></div>
                    </div>
                    <div class="card-body p-0">
                        <a th:href="@{|/product/detail/${p.id}|}">
                            <img th:src="@{|/assets/images/${p.image}|}" class="img-fluid">
                        </a>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center bg-light">
                        <span class="text-danger fw-bold">[[*{#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}]] đ</span>
                        <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
                            <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
