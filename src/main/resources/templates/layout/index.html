<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="utf-8">
    <title>Táo Thơm | Táo giá thơm</title>
    <link rel="shortcut icon" href="/assets/images/Logo/Apple.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/shopping-cart-app.css">
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <header th:replace="/layout/Header.html"></header>
    <div class="container">
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <div class="row">
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-sm-3">
                <div th:replace="/layout/_cart_info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>
        <footer th:replace="/layout/Footer.html"></footer>
        <img src="" alt="">
    </div>
    
    <!-- Custom JS -->
    <script src="/assets/js/shopping-cart-app.js"></script>
</body>

<style>
    body {
    overflow-x: hidden; /* Ẩn phần bị tràn ngang */
}

</style>
</html>
