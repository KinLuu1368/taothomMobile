<!doctype html>
<html lang="en">

<head>
    <!-- Website infomation -->
    <title>Táo Thơm | Táo giá thơm</title>
    <link rel="shortcut icon" href="/image/Logo/Apple_Store_logo.svg.png" type="image/x-icon">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .account-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            /* Thay đổi để bo tròn góc */
            top: 100%;
            left: 0;
            width: 200px;
            /* Đặt chiều rộng cố định cho menu */
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Thêm bóng mờ */
        }

        .nav-item.show .account-menu {
            display: block;
        }

        .account-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
            font-size: 0.875rem;
            /* Giảm kích thước chữ */
        }

        .account-menu a:hover {
            background-color: #f1f1f1;
            /* Thay đổi màu nền khi hover */
        }

        .nav-item {
            position: relative;
            /* Để menu con có thể được đặt đúng vị trí */
        }
    </style>
</head>

<body>
    <header style="width: 100%;">
        <h5 class="m-2 text-center">IPHONE 15 SERIES SẲN HÀNG GIAO NGAY <strong>HOTLINE: 03347.10.393</strong></h5>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h2><span class="bi bi-apple" style="font-size: 1.4em;"></span>TÁO THƠM</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="row" style="width: 100%;">
                    <div class="col-sm-6">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="iPhone 15 Pro Max 256gb"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Tìm</button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/cart/view}"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng <span
                                        class="badge bg-info">{{cart.count}}</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/Assignment/contact"><i class="fa-solid fa-phone"></i> Liên hệ</a>
                            </li>
                            <li class="nav-item" id="accountMenuItem">
                                <a class="nav-link" href="#" id="accountToggle"><i class="fas fa-user-circle"></i> Tài
                                    khoản</a>
                                <div class="account-menu">
                                    <a class="dropdown-item" th:href="@{/security/login/form}"><i
                                            class="fas fa-sign-in-alt"></i> Đăng nhập</a>
                                    <a class="dropdown-item"> <i class="fa-regular fa-pen-to-square"></i> Đăng ký</a>
                                    <a class="dropdown-item" th:href="@{/security/logoff}"><i
                                            class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                                    <a class="dropdown-item" th:href="@{/order/list}"><i class="fas fa-box"></i> Đơn
                                        hàng</a>
                                    <a class="dropdown-item" th:href="@{/admin/home/index}"><i
                                            class="fa-solid fa-user-tie"></i> Administration Zone</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="navItem">
        <!-- Nav sản phẩm -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(238, 238, 238);">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/product/list?cid=1001"><span class="bi bi-phone"></span>
                                iPhone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/list?cid=1002"><span class="bi bi-tablet"></span>
                                iPad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/list?cid=1003"><span class="bi bi-laptop"></span>
                                MacBook</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product/list?cid=1004"><span class="bi bi-headphones"></span> Phụ
                                kiện</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('accountToggle').addEventListener('click', function (event) {
            event.preventDefault();
            var menu = document.querySelector('.account-menu');
            menu.style.display = (menu.style.display === 'block' ? 'none' : 'block');
        });

        // Close the menu if clicked outside of it
        document.addEventListener('click', function (event) {
            var accountMenu = document.getElementById('accountMenuItem');
            if (!accountMenu.contains(event.target)) {
                var menu = document.querySelector('.account-menu');
                menu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
