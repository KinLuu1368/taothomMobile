<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center mt-5">
        <form th:action="@{/security/login}" method="post" class="w-100" style="max-width: 500px;">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">ĐĂNG NHẬP</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tài khoản:</label>
                        <input id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu:</label>
                        <input id="password" name="password" type="password" class="form-control" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input id="remember-me" type="checkbox" name="remember-me" class="form-check-input">
                        <label for="remember-me" class="form-check-label">Lưu tài khoản?</label>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="text-danger" th:text="${message}"></span>
                    <button type="submit" class="btn btn-success">Đăng nhập</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
