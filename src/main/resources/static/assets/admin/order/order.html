<div class="card" ng-if="items">
    <div class="card-body">
        <h5 class="card-title">Total Orders: {{ordercount}}</h5>
    </div>
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Order List</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead class="bg-secondary text-white" style="font-variant: small-caps;">
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Ngày đặt</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Tình trạng</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pager.items">
                    <td>{{item.id}}</td>
                    <td>{{item.account.fullname}}</td>
                    <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.phonenumber}}</td>
                    <td>{{item.orderStatus.status}}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
                            <a target="_blank" href="/order/detail1/{{item.id}}" class="btn btn-info">
                                <i class="bi bi-info-circle"></i> Details
                            </a>
                            <!-- <button ng-click="edit(item)" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Edit
                            </button> -->
                            <button ng-click="delete(item)" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button ng-click="pager.first()" class="btn btn-danger mx-1">
            <i class="bi bi-chevron-double-left"></i>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary mx-1">
            <i class="bi bi-chevron-left"></i>
        </button>
        <span class="btn btn-success mx-1">
            {{pager.page + 1}} of {{pager.count}}
        </span>
        <button ng-click="pager.next()" class="btn btn-primary mx-1">
            <i class="bi bi-chevron-right"></i>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger mx-1">
            <i class="bi bi-chevron-double-right"></i>
        </button>
    </div>
</div>
