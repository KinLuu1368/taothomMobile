<div class="container my-5">
    <div class="row">
        <!-- Tổng doanh thu -->
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng doanh thu</h5>
                    <h2 class="card-text">{{revenue | number: 0}} đ</h2>
                </div>
            </div>
        </div>
        <!-- Tổng số lượng đơn hàng -->
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng số lượng đơn hàng</h5>
                    <h2 class="card-text">{{ordercount}} đơn</h2>
                </div>
            </div>
        </div>
        <!-- Tổng số lượng tài khoản -->
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng số lượng tài khoản</h5>
                    <h2 class="card-text">{{accountscount}} tài khoản</h2>
                </div>
            </div>
        </div>

        <!-- Doanh thu tháng hiện tại -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng đơn hàng tháng hiện tại</h5>
                    <h2 class="card-text">{{monthlyRevenue | number: 0}} đơn</h2>
                </div>
            </div>
        </div>

        <div class="container my-5">
            <h3>Doanh thu từng tháng trong năm</h3>
            <div class="row">
                <div class="col-md-3" ng-repeat="revenue in monthlyRevenues track by $index">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Tháng {{$index + 1}}</h5>
                            <p class="card-text">{{revenue | number: 0}} đ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
