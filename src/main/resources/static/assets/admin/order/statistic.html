<div class="container my-5">
    <div class="row">
        <!-- Tổng doanh thu -->
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng doanh thu</h5>
                    <h2 class="card-text">{{revenue | number: 0}} đ</h2>
                </div>
            </div>
        </div>
        <!-- Tổng số lượng đơn hàng -->
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng số lượng đơn hàng</h5>
                    <h2 class="card-text">{{ordercount}} đơn</h2>
                </div>
            </div>
        </div>
        <!-- Tổng số lượng tài khoản -->
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tổng số lượng tài khoản</h5>
                    <h2 class="card-text">{{accountscount}} tài khoản</h2>
                </div>
            </div>
        </div>
    </div>
</div>
