<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaoThomStore Administration</title>
    <link rel="shortcut icon" href="/assets/image/Logo/Apple.png" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- jQuery library (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap 5 JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden; /* Ngăn tràn ngang */
        }

        .sidebar {
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-size: 1.1em;
            padding: 15px;
            transition: all 0.3s ease;
            border-radius: 5px; /* Đảm bảo góc bo tròn cho tất cả các liên kết */
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #007bff; /* Màu nền nổi bật khi hover hoặc active */
            color: #ffffff; /* Màu chữ trắng cho rõ ràng */
        }

        .nav-link i {
            margin-right: 10px;
        }

        .header-text {
            font-variant: small-caps;
            color: #333;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            margin-top: 40px;
        }

        footer h5 {
            margin: 0;
            padding: 20px 0;
            background-color: #343a40;
            color: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>

<body ng-app="admin-app">
    <header class="bg-light shadow-sm p-3 mb-1">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo and Store Name -->
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="/assets/image/Logo/Apple.png" style="width: 30px;" alt="TaoThomStore Logo">
                    <span class="ms-2">TaoThomStore</span>
                </a>
                <!-- Header Links -->
                <div class="header-links d-flex align-items-center">
                    <a href="#!" class="text-dark mx-2" style="text-decoration: none;">
                        <i class="bi bi-person-fill"></i> Account
                    </a>
                    <a href="#!" class="text-dark mx-2" style="text-decoration: none;">
                        <i class="bi bi-info-circle-fill"></i> Help
                    </a>
                    <a href="/" class="text-bg-dark rounded-2 p-1" style="text-decoration: none;">
                        <span class="m-2 text-white">View Website</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Navbar as a sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#!">
                                <i class="bi bi-house-door-fill"></i> Administration Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#!category">
                                <i class="bi bi-grid-fill"></i> Category
                            </a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link text-light" href="#!model">
                                <i class="bi bi-phone-fill"></i> Model
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#!product">
                                <i class="bi bi-box-seam"></i> Products
                            </a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link text-light" href="#!authorize">
                                <i class="bi bi-person-check-fill"></i> Authorizing
                            </a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#!order">
                                <i class="bi bi-cart-fill"></i> Order
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#!statistic">
                                <i class="bi bi-bar-chart-fill"></i> Statistic
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/security/logoff">
                                <i class="bi bi-box-arrow-right"></i> Sign Out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="ng-view"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('.nav-link');
            const path = window.location.hash || '#!home'; // Đặt đường dẫn mặc định

            links.forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });

            // Optional: Remove 'active' class from other links
            links.forEach(link => {
                link.addEventListener('click', function () {
                    links.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>

    <script src="admin-app.js"></script>
    <script src="product/product-ctrl.js"></script>
    <script src="authority/authority-ctrl.js"></script>
    <script src="order/order-ctrl.js"></script>
    <script src="order/statistic-ctrl.js"></script>
    <script src="category/category-ctrl.js"></script>
    <script src="model/model-ctrl.js"></script>
</body>

</html>
