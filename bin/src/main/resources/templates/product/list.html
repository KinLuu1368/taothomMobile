<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="utf-8">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <div class="row g-4">
            <div th:each="p : ${items}" class="col-md-3">
                <div class="card poly-item text-center h-100 shadow-sm border-0">
                    <a th:href="@{|/product/detail/${p.id}|}" class="text-decoration-none">
                        <div class="card-img-top position-relative overflow-hidden">
                            <img th:src="@{|/assets/images/${p.image}|}" class="img-fluid rounded-top">
                            <div class="card-overlay d-none position-absolute top-0 start-0 h-100 w-100 bg-dark bg-opacity-50 d-flex align-items-center justify-content-center">
                                <button class="btn btn-success">
                                    <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                                </button>
                            </div>
                        </div>
                    </a>
                    <div class="card-body p-3">
                        <h5 class="card-title text-dark fw-bold" th:text="${p.name}"></h5>
                        <p class="card-text text-danger fw-bold mb-0">[[*{#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}]] đ</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
